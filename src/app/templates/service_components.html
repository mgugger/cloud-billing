{% extends 'admin/master.html' %}
{% block body %}
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
              <th scope="column-header">Provider</th>
              <th scope="column-header">Account</th>
              <th scope="column-header">Service Component Name</th>
              <th scope="column-header">Cost</th>
            </tr>
          </thead>
        {% for service in services %}
        <tr>
          <td>{{ service['provider'] }}</td>
          <td>{{ service['account_name'] }}</td>
          <td>{{ service['name'] }}</td>
          <td>{{ math.ceil(service['cost']) if service['cost'] else None }}</td>
        </tr>
        {% endfor %}
    </table>    
  </div>  
{% endblock %}
